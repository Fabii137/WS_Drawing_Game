<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Drawing Game</title>
</head>
<body>
    <div class="game-container">
        <div class="players-container">
            <h2>Players</h2>
            <div id="player_list"></div>
        </div>
        
        <div class="canvas-container">
            <div class="textContainer">
                <h3 id="round"></h3>
                <h1 id="status"></h1>
                <h2 id="word"></h2>
                <h3 id="time"></h3>
            </div>
            
            <canvas id="canvas"></canvas>
            <div class="options" id="options">
                <button onclick="setColor('rgba(0, 0, 0, 1)')" style="background-color: rgba(0, 0, 0, 1);"></button>
                <button onclick="setColor('rgba(0, 255, 0, 1)')" style="background-color: rgba(0, 255, 0, 1);"></button>
                <button onclick="setColor('rgba(0, 0, 255, 1)')" style="background-color: rgba(0, 0, 255, 1);"></button>
                <button onclick="setColor('rgba(255, 165, 0, 1)')" style="background-color: rgba(255, 165, 0, 1);"></button>
                <button onclick="setColor('rgba(139, 69, 19, 1)')" style="background-color: rgba(139, 69, 19, 1);"></button>
                <button onclick="setColor('rgba(255, 0, 0, 1)')" style="background-color: rgba(255, 0, 0, 1);"></button>
                <button onclick="setColor('rgba(255, 255, 255, 1)')" style="background-color: rgba(255, 255, 255, 1);"></button>
                <button class="clear" onclick="clearCanvas()" style="background-color: white;">üóëÔ∏è</button>
            </div>
        </div>
        
        <div class="chat-container">
            <h2>Chat</h2>
            <div class="chat" id="chat"></div>
            <div class="input-container">
                <div class="error" id="error"></div>
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
